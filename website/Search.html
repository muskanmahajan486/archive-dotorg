<script type='text/javascript' src='/plugins/servlet/advanced-search/dwr/interface/SearchDWR.js'></script>
<script type='text/javascript' src='/download/resources/com.adaptavist.confluence.advancedSearch:search-results/resources/date.js'></script>
<script type='text/javascript' src='/download/resources/com.adaptavist.confluence.advancedSearch:search-results/resources/advanced-search.js'></script>
<link rel='stylesheet' href='/download/resources/com.adaptavist.confluence.advancedSearch:search-results/resources/advanced-search.css' type='text/css'/>
<form id='advancedSearch_form' style='display: block;' action='#' onsubmit='advancedSearch_submit(this); return false'><input type='hidden' id='advancedSearch_autoSubmit' value='false'><p>  <input type='text' name='advancedSearch_query' value=''/><br/>
  <input type='button' value='Search' onclick='advancedSearch_submit( document.getElementById("advancedSearch_form") );' disabled='true' /></p></form>

<div id='advancedSearch_waitingMessage' style='display: none'><img src="images/icons/wait.gif"/> Please Wait: Searching</div>
<div style='display: none'>
<img id="advancedSearch_ratingImageOn" src="download/resources/com.adaptavist.confluence.rate:rate/gfx/builder/grad_stars.gif"/>
<img id="advancedSearch_ratingImageOff" src="download/resources/com.adaptavist.confluence.rate:rate/gfx/builder/grey.gif"/>
<img id="advancedSearch_sortAsc" src="download/resources/com.adaptavist.confluence.advancedSearch:search-results/resources/icons/up.gif"/>
<img id="advancedSearch_sortDesc" src="download/resources/com.adaptavist.confluence.advancedSearch:search-results/resources/icons/down.gif"/>
<img id="advancedSearch_sortNone" src="images/border/spacer.gif"/>
<span id='advancedSearch_contextPath'></span>
</div>
<div id='advancedSearch_results'></div>
<script type='text/javascript'>
function advancedSearchInit() {
  if ((!document.readyState || document.readyState == 'complete') && typeof DWRPluginEngine != 'undefined' && typeof SearchDWR != 'undefined' && typeof ResultsTable != 'undefined' && Date.$VERSION == 1.02) {
    AdvancedSearchConfiguration.fields = [];
    AdvancedSearchConfiguration.fields.push( { name: 'title', title: 'Resource' } );
    AdvancedSearchConfiguration.fields.push( { name: 'rating' } );
    AdvancedSearchConfiguration.fields.push( { name: 'creation' } );
    AdvancedSearchConfiguration.fields.push( { name: 'modified' } );
    AdvancedSearchConfiguration.fields.push( { name: 'author' } );
    AdvancedSearchConfiguration.fields.push( { name: 'space', title: 'Partner' } );
    AdvancedSearchConfiguration.types = [];
    AdvancedSearchConfiguration.types.push( 'page' );
    AdvancedSearchConfiguration.types.push( 'blogpost' );
    AdvancedSearchConfiguration.showExcerpts = true;
    AdvancedSearchConfiguration.sortField = 'title';
    AdvancedSearchConfiguration.sortDir = 'asc';
    AdvancedSearchConfiguration.maxResults = 20;
    AdvancedSearchConfiguration.rateThreshold = 5;
    AdvancedSearchConfiguration.debug = false;
    var form = document.getElementById('advancedSearch_form');
    advancedSearch_lockControls(form, false);
    if (document.getElementById('advancedSearch_autoSubmit').value == 'true') {
      window.setTimeout('advancedSearch_submit(document.getElementById("advancedSearch_form"));', 250);
    }
  } else {
    window.setTimeout('advancedSearchInit()', 250);
  }
}
advancedSearchInit();
</script>
